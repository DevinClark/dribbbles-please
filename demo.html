<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dribbbles Please Demo</title>
</head>
<body>
	<div>
		<h1>Dribbbles Please</h1>
		<em>A project by Devin Clark</em>
		<p>
	</div>
	<div id="js-dribbbles"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<script>
		var DRIBBBLE_USERNAME = "simplebits";
		$("#js-dribbbles").dribbblesPlease(5);

		$("#js-dribbbles").dribbblesPlease(5, function customFormat(imageUrl, url, title) {
			// This is actually the default styling but you have the option to change it if you so desire.
			var output = "<li class='shot'>";
			output += "<a href='" + url + "'>";
			output += "<img src='" + imageUrl + "' title='" + title + "'>";
			output += "<div class='shot-title'>" + title + "</div></a></li>";
			return output;
		});
	</script>
</body>
</html>
